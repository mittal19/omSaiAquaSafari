<section class="yacht-page" aria-labelledby="yachtTitle">
  <header class="explore__header">
  <h1 id="yachtTitle" class="explore__title">Experience Our Most Loved Luxury Yachts</h1>
</header>

  <div class="yacht-grid" role="list" [style.--cols]="gridCols">
    <article #yachtCardEl
  class="yacht-card card"
  role="listitem"
  *ngFor="let y of yachts; trackBy: trackById">
      <div class="yacht-media" aria-hidden="false">
        <img
          class="yacht-img"
          [ngSrc]="y.imageUrl"
          width="900"
          height="540"
          [alt]="y.imageAlt"
          loading="lazy"
          decoding="async"
        />

        <!-- Overlay stats bar -->
        <div class="yacht-overlay" aria-label="Yacht quick stats">
          <div class="overlay-item">
            <span class="overlay-text">{{ y.length }}</span>
          </div>

          <div class="overlay-item">
            <span class="overlay-icon" aria-hidden="true">
              <!-- people icon -->
              <svg viewBox="0 0 24 24" width="18" height="18" focusable="false" aria-hidden="true">
                <path
                  d="M16 11c1.66 0 3-1.57 3-3.5S17.66 4 16 4s-3 1.57-3 3.5S14.34 11 16 11ZM8 11c1.66 0 3-1.57 3-3.5S9.66 4 8 4 5 5.57 5 7.5 6.34 11 8 11Zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4Zm8 0c-.32 0-.68.02-1.06.06 1.16.84 1.94 1.97 1.94 3.44v2h7v-2c0-2.66-5.33-4-8-4Z"
                  fill="currentColor"
                />
              </svg>
            </span>
            <span class="overlay-text">{{ y.capacity }} People</span>
          </div>

          <div class="overlay-item" *ngIf="y.speed">
            <span class="overlay-icon" aria-hidden="true">
              <!-- wrench/gear icon -->
              <svg viewBox="0 0 24 24" width="18" height="18" focusable="false" aria-hidden="true">
                <path
                  d="M19.14 12.94c.04-.31.06-.63.06-.94s-.02-.63-.06-.94l2.03-1.58a.5.5 0 0 0 .12-.64l-1.92-3.32a.5.5 0 0 0-.6-.22l-2.39.96a7.3 7.3 0 0 0-1.63-.94l-.36-2.54A.5.5 0 0 0 13.9 1h-3.8a.5.5 0 0 0-.49.42l-.36 2.54c-.58.23-1.12.53-1.63.94l-2.39-.96a.5.5 0 0 0-.6.22L2.7 7.48a.5.5 0 0 0 .12.64l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94L2.82 14.5a.5.5 0 0 0-.12.64l1.92 3.32c.13.22.39.3.6.22l2.39-.96c.51.41 1.05.71 1.63.94l.36 2.54c.04.24.25.42.49.42h3.8c.24 0 .45-.18.49-.42l.36-2.54c.58-.23 1.12-.53 1.63-.94l2.39.96c.22.08.47 0 .6-.22l1.92-3.32a.5.5 0 0 0-.12-.64l-2.03-1.56ZM12 15.5A3.5 3.5 0 1 1 12 8a3.5 3.5 0 0 1 0 7.5Z"
                  fill="currentColor"
                />
              </svg>
            </span>
            <span class="overlay-text">{{ y.rateType }}</span>
          </div>

          <div class="overlay-item">
            <span class="overlay-icon" aria-hidden="true">
              <!-- ruler icon -->
              <svg viewBox="0 0 24 24" width="18" height="18" focusable="false" aria-hidden="true">
                <path
                  d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25ZM20.71 7.04a1 1 0 0 0 0-1.41l-2.34-2.34a1 1 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83Z"
                  fill="currentColor"
                />
              </svg>
            </span>
            <span class="overlay-text">{{ y.length }}</span>
          </div>
        </div>
      </div>

      <div class="yacht-body">
        <h2 class="yacht-name">{{ y.name }}</h2>

        <div class="yacht-divider" aria-hidden="true"></div>

        <a  class="card__cta"
  [routerLink]="y.bookRoute"
  [attr.aria-label]="'Book now for ' + y.name">
          <span>Book Now</span>
          <span class="arrow" aria-hidden="true">â†’</span>
        </a>
      </div>
    </article>
  </div>
</section>
