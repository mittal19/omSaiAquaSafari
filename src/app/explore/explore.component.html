<section
  #exploreSection
  class="explore"
 
  aria-labelledby="explore-title"
>
  <div class="exploreGrid" role="list">
    <article
      *ngFor="let c of cards"
  #cardEl
  class="card"
  role="listitem"
  [attr.data-area]="c.area"
    >
      <img
        class="card__img"
        [src]="c.imageSrc"
        [alt]="c.imageAlt"
        loading="lazy"
        decoding="async"
      />

      <!-- Overlay gradient + subtle wave pattern (pure CSS) -->
      <div class="card__overlay" aria-hidden="true"></div>

      <div class="card__content">
        <h3 class="card__title">{{ c.title }}</h3>
        <p class="card__text">{{ c.subtitle }}</p>

        <!-- Anchor styled as button = better SEO than click div -->
        <a class="card__cta" [routerLink]="c.route">
          {{ c.cta }}
        </a>
      </div>
    </article>
  </div>
</section>
