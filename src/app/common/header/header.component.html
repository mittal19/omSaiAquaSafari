<header class="site-header" data-header-root>
  <div class="header-shell">
    <a class="brand" [routerLink]="['/']" (click)="goToHome()">
      <img
        class="brand-logo"
        src="assets/header.png"
        alt="SeaRider Goa Yacht - Yacht & Cruise Rentals in Goa"
        width="140"
        height="44"
        fetchpriority="high"
        decoding="async"
      />
      <span class="sr-only">SeaRider Goa Yacht</span>
    </a>

    <!-- Desktop nav -->
    <nav class="nav-desktop" aria-label="Primary navigation">
      <a
        *ngFor="let item of links; trackBy: trackByPath"
        class="nav-link"
        [routerLink]="[item.path]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: item.exact ?? false }"
        (click)="onNavClick()"
      >
        {{ item.label }}
      </a>
    </nav>

    <!-- Right side actions -->
    <div class="actions">
      <!-- âœ… Call Us opens dialer -->
      <a class="cta" [href]="telHref()" aria-label="Call us">
        Call Us
      </a>

      <!-- Optional: WhatsApp quick action -->
      <!-- <a
        class="ghost"
        [href]="whatsappHref()"
        target="_blank"
        rel="noopener"
        aria-label="Chat on WhatsApp"
      >
        WhatsApp
      </a> -->

      <!-- Mobile hamburger -->
      <button
        class="hamburger"
        type="button"
        (click)="toggleMenu()"
        [attr.aria-expanded]="isMenuOpen()"
        aria-controls="mobile-menu"
        aria-label="Toggle navigation"
      >
        <span class="bar" [class.open]="isMenuOpen()"></span>
        <span class="bar" [class.open]="isMenuOpen()"></span>
        <span class="bar" [class.open]="isMenuOpen()"></span>
      </button>
    </div>
  </div>

  <!-- Mobile backdrop -->
  <div class="backdrop" [class.show]="isMenuOpen()" (click)="closeMenu()"></div>

  <!-- Mobile drawer -->
  <nav
    id="mobile-menu"
    class="nav-mobile"
    aria-label="Mobile primary navigation"
    [class.open]="isMenuOpen()"
  >
    <div class="mobile-top">
      <span class="mobile-title">Menu</span>
    </div>

    <a
      *ngFor="let item of links; trackBy: trackByPath"
      class="mobile-link"
      [routerLink]="[item.path]"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: item.exact ?? false }"
      (click)="onNavClick()"
    >
      {{ item.label }}
    </a>

  </nav>
</header>
