<section id="home" class="home-hero">
  <div class="hero-frame">
    <div class="hero-bg">
      <!-- Responsive image (better than background-image for mobile + SEO) -->
      <img
        class="hero-media"
        [src]="currentSlide"
        alt="Luxury yacht & cruise rentals in Goa"
        decoding="async"
        fetchpriority="high"
      />

      <div class="hero-overlay"></div>

      <div class="hero-shell">
        <div class="hero-grid">
          <!-- Left content -->
          <div class="hero-copy">
            <h1 class="hero-title">
              Set Sail in Style <br/><span class="accent">with<br/>Sea Riders</span>
            </h1>

            <p class="hero-subtitle">
              {{currentSubtitle}}
            </p>

            <div class="hero-badges" aria-label="Highlights">
              <div class="badge">‚≠ê Top-rated experiences</div>
              <div class="badge">üìç Goa pickup points</div>
            </div>
          </div>

          <!-- Right quick card -->
          <div class="hero-card" aria-label="Quick booking">
            <div class="card-actions">
              <a class="btn primary full" href="#explore">Book Now</a>
              <a class="btn secondary full" href="#enquire">Get a quote</a>
            </div>

            <p class="card-note">No hidden charges ‚Ä¢ Instant support</p>
          </div>
        </div>

        <!-- dots -->
        <div class="hero-dots" aria-label="Hero image selectors">
          <button
            *ngFor="let s of slides; let i = index"
            class="dot-btn"
            [class.active]="i === currentIndex"
            (click)="goToSlide(i)"
            type="button"
            [attr.aria-label]="'Show image ' + (i + 1)"
          ></button>
        </div>
      </div>
    </div>
  </div>
</section>

<app-explore></app-explore>
<app-gallery></app-gallery>
<app-testimonials></app-testimonials>
