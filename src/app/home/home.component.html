<section id="home" class="home-hero">
  <div class="hero-frame">
    <div
      class="hero-bg"
      (mouseenter)="pauseAutoplay()"
      (mouseleave)="resumeAutoplay()"
      (focusin)="pauseAutoplay()"
      (focusout)="resumeAutoplay()"
      (touchstart)="pauseAutoplay()"
    >
      <div class="hero-media-stack">
        <!-- previous image (fades out) -->
        <img
          *ngIf="showPrev && prevSlideUrl"
          class="hero-media"
          [ngSrc]="prevSlideUrl"
          fill
          alt=""
          decoding="async"
          [@imageFade]="{ value: slideAnimKey, params: { t: reducedMotion ? 0 : 650 } }"
        />

        <!-- current image (fades in) -->
        <img
          *ngIf="currentSlide"
          class="hero-media"
          [ngSrc]="currentSlide"
          fill
          [priority]="true"
          [attr.fetchpriority]="'high'"
          alt="Luxury yacht & cruise rentals in Goa"
          decoding="async"
          [@imageFade]="{ value: slideAnimKey, params: { t: reducedMotion ? 0 : 650 } }"
        />
      </div>

      <div class="hero-overlay"></div>

      <div class="hero-shell">
        <div class="hero-grid">
          <div class="hero-copy">
            <h1 class="hero-title">
              Set Sail in Style with <br /><span class="accent">Sea Riders</span>
            </h1>

            <p class="hero-subtitle" aria-live="polite">
              {{ currentSubtitle }}
            </p>

            <div class="hero-badges" aria-label="Highlights">
              <div class="badge">‚≠ê Top-rated experiences</div>
              <div class="badge">üìç Goa pickup points</div>
            </div>
          </div>

          <!-- removed [@copyIn] -->
          <div class="hero-card" aria-label="Quick booking">
  <div class="card-actions">
    <a
      class="btn primary full"
      routerLink="/book-yacht"
      aria-label="Book a luxury yacht in Goa"
    >
      Book Now
    </a>

    <a
      class="btn secondary full"
      routerLink="/quick-quote"
      aria-label="Get a quick quote for yacht rental"
    >
      Get a Quote
    </a>
  </div>

  <p class="card-note">No hidden charges ‚Ä¢ Instant support</p>
</div>
        </div>

        <div class="hero-dots" aria-label="Hero image selectors">
          <button
            *ngFor="let s of slides; let i = index"
            class="dot-btn"
            [class.active]="i === currentIndex"
            (click)="goToSlide(i)"
            type="button"
            [attr.aria-label]="'Show image ' + (i + 1)"
          ></button>
        </div>
      </div>
    </div>
  </div>
</section>

<app-explore></app-explore>
<app-yachtOptions></app-yachtOptions>
<app-gallery></app-gallery>
<app-testimonials></app-testimonials>
